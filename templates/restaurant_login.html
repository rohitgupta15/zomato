{% extends "base.html" %}

{% block title %}Restaurant Login - FoodBooking{% endblock %}

{% block content %}
  <section class="section">
    <h2>Restaurant Portal</h2>
    <p class="lead">Login to manage dishes and orders.</p>
    <form class="auth-card" method="post">
      {% csrf_token %}
      <label class="field">
        <span>Username</span>
        <input type="text" name="username" required />
      </label>
      <label class="field">
        <span>Password</span>
        <input type="password" name="password" required />
      </label>
      <button class="btn primary" type="submit">Login</button>
    </form>
    <p class="muted">Admin user? <a href="/admin/">Login here</a></p>
  </section>
{% endblock %}
